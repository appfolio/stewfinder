dependencies:
  override:
    - case $CIRCLE_NODE_INDEX in 0) rvm-exec 2.1.5 bundle install ;; 1) rvm-exec 2.2.0 bundle install ;; 2) rvm-exec 2.2.3 bundle install ;; 3) rvm-exec 2.2.3 bundle install ;; esac

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) rvm-exec 2.1.5 bundle exec rake test ;; 1) rvm-exec 2.2.0 bundle exec rake test ;; 2) rvm-exec 2.2.3 bundle exec rake test ;; 3) rvm-exec 2.2.3 rubocop ;; esac:
        parallel: true
